<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="shortcut icon" href="src/imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Resultados</title>
</head>

<body>
    <main class="container">
        <div class="resultados row">
            <p class="tituloresult">Your Result</p>
            <p class="resultadoprincipal">76 <span class="resultadoprincipal-span" >of 100</span></p>
            <h2>Great</h2>
            <p class="You-scored">You scored higher than 65% of the people who have taken these tests</p>



        </div>
        <div class="sumary row">
            <div class="caixas result">Summary</div>
            <div class="caixas reaction">
                <p>Reaction</p> <span class="sumary-color">80</span>
            </div>
            <div class="caixas memory">
                <p>Memory</p> <span class="sumary-color">80</span>
            </div>
            <div class="caixas verbal">
                <p>Verbal</p> <span class="sumary-color">80</span>
            </div>
            <div class="caixas visual">
                <p>Visual</p> <span class="sumary-color">80</span>
            </div>
            <button class="button">Continue</button>

        </div>
    </main>
</body>

</html>
